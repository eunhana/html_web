<!DOCTYPE html>
<html>
<meta charset="utf=8">
<head>
<title>소프트웨어 기술 선호에 관한 질문</title>
</head>
<body>
<h1>설문지</h1>
<h3>
   소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다. 
</h3>
<hr>
<form> 학년:
    <input type="radio" name="grade" value="1" selected>1학년
    <input type="radio" name="grade" value="2">2학년
    <input type="radio" name="grade" value="3">3학년
    <input type="radio" name="grade" value="4">4학년
</form>
<br>
<form> 성별:
    <input type="radio" name="sex" value="1"> 남
    <input type="radio" name="sex" value="2"> 녀
</form>
<br>
<form> 관심 분야:
    <select name="interest">
        <option value="1" selected> 모바일 소프트웨어</option>
        <option value="2"> 운영 소프트 웨어 </option>
    </select>
</form>
<br>
<form> 진로:
    <input type="checkbox" value="1"> 개발
    <input type="checkbox" value="2"> 기획
    <input type="checkbox" value="3"> 영업
    <input type="checkbox" value="4"> 창업
</form>
<br>
<form> 남기고 싶은말<br>
    <textarea cols="65" rows="20">
글을 남겨주세요
    </textarea>
</form>
<br>
Copyright 2022 by kitae
</body>
</html>
