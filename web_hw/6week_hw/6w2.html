<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>eval()로 수식 계산</title>
    </head>
    <body>
        <h3>eval()로 수식 계산</h3>
        <hr>
        <script>{
                input = prompt("수식을 입력하세요");
                result = eval(input);
                document.write("<p>" + input + " = " + result + "</p>");
            }
        </script>
    </body>
</html>
