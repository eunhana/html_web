<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>div태그에 시계만들기</title>
        <style>
        div{
        display: inline;
        border: 1px solid gray;
        }
        </style>
    </head>
    <body>
        <h3>div태그에 시계만들기</h3>
        <hr>
        <div id="clock"></div>
        <script>
            function startClock() {
                let clock = document.getElementById("clock");
                timeout(clock);
            }
            function timeout(obj) {
                let current = new Date();
                obj.innerHTML = current.toLocaleTimeString();
                setTimeout("timeout(clock)", 1000);
            }
            startClock();
        </script>
    </body>
</html>
