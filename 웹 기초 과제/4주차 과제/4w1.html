<!DOCTYPE html>
<html>
<head>
<meta charset="utf=8">
<link href="4w1-1.css" type="text/css" rel="stylesheet">
<title>소프트웨어 기술 선호에 관한 질문</title>
</head>

<body class="body"> 
<header>
<h1 class="headline">설문지</h1>
<div>
   소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다. 
</div>
<hr>
</header>

<form> 
    <p>
    <span>학년:</span>
    <label><input type="radio" name="grade" checked>1학년</label>
    <label><input type="radio" name="grade">2학년</label>
    <label><input type="radio" name="grade">3학년</label>
    <label><input type="radio" name="grade">4학년</label>
    </p>
    <p>
    <span>성별:</span>
    <label><input type="radio" name="sex"> 남</label>
    <label><input type="radio" name="sex"> 녀</label>
    </p>
    <p>
    <span>관심 분야:</span>
    <select name="interest">
        <option value="1" selected> 모바일 소프트웨어</option>
        <option value="2"> 운영 소프트 웨어 </option>
    </select>
    </p>
    <p>
    <span>진로:</span>
    <label><input type="checkbox"> 개발</label>
    <label><input type="checkbox"> 기획</label>
    <label><input type="checkbox"> 영업</label>
    <label><input type="checkbox"> 창업</label>
    </p>
    <span>남기고 싶은말</span> <br>
    <textarea cols="30" rows="10">글을 남겨주세요
    </textarea>
</form>
