<!DOCTYPE html>
<html>
<meta charset="utf=8">
<head>
    <title>도형 서식 폼 만들기</title>
</head>
<body>
    <h1>도형 서식 폼 만들기</h1>
    <form>
        <fieldset>
            <legend>도형 서식 입력</legend>
            <p>
            선종류: <select> 
                <option value="1"> 선없음 </option>
                <option value="2"> 실선 </option>
                <option value="3"> 점선 </option>
            </select><br><br>
            선 두께: <input type="text" style="width: 60px;">
            </p>
            <p>
            선색: <input type="color"value="#52ABFF"
            onchange="document.body.style.color=this.value"><br>
            </p>
            <p>
            투명도(0~100%): 0% <input type="range" min="0" max="100"
            list="투명도"> 100%
            </p>
            <datalist id="투명도">
                <option value="50" label="Medium"></option>
            </datalist>
        </fieldset>
    </form>
</body>
</html>
